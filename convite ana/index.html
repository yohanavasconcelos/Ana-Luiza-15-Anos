<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Luiza 15 Anos</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="convidando">
            <div class="nome_ano">
                <img src="imagens/arco_de_flores.jpeg" alt="arco de flores" class="imagem_arco">

            </div>
            <div class="informacoes">
                <div class="conteudo-centralizado">
                    <div class="dia_da_festa">
                        <div class="dia-semana_horario">
                            <p class="dia-semana">SEXTA</p>
                            <p class="horario">21H</p>
                        </div>
                        <p class="dia">26</p>
                        <div class="mes_ano-festa">
                            <p class="mes">ABRIL</p>
                            <p class="ano-festa">2024</p>
                        </div>
                    </div>
                    <div class="local">
                        <p class="local_festa">Av Ver Juliano da Costa Marques,369</p>
                        <p class="edificio">Ed.ParquePantal 2</p>
                        <p class="salao">Salão de Festas</p>
                    </div>
                </div>
               <div class="icones">
                    <div class="traje">
                        <a class="traje-vestimenta" onclick="abrirModal()">
                            <img src="imagens/traje.png" alt="traje" class="imagem__icones">
                        </a>
                        <p  class="codigo_vestimenta">TRAJE</p>
                    </div> 
                    <div class="sua-presenca">
                        <a class="confirmacao" href="https://api.whatsapp.com/send?phone=5565981320665&text=Olá! Estou confirmando minha presença na festa de Ana Luiza.">
                            <img src="imagens/presenca.png" alt="confirmar presenca" class="imagem__icones">
                        </a>
                        <p class="sua-presenca__confirmacao">CONFIRMAR PRESENÇA</p>
                    </div>
                     <div class="localizacao">
                        <a class="localizador" href="//www.google.com.br/maps/place/Condomínio+Parque+Residencial+Pantanal+2/@-15.5772199,-56.0710939,17z/data=!4m14!1m7!3m6!1s0x939db0553ed94f17:0xa9900782b5e8c0f7!2sCondomínio+Parque+Residencial+Pantanal+2!8m2!3d-15.5772251!4d-56.068519!16s%2Fg%2F11dxmc7f59!3m5!1s0x939db0553ed94f17:0xa9900782b5e8c0f7!8m2!3d-15.5772251!4d-56.068519!16s%2Fg%2F11dxmc7f59?entry=ttu">
                            <img src="imagens/localizador.png" alt="local da festa" class="imagem__icones">
                        </a>
                        <p class="localizacao_">ENDEREÇO NO MAPA</p>
                    </div>
                </div> 
            </div>
            <footer class="rodape">
                <p class="rodape__aviso">Clique nos ícones para interagir</p>
            </footer>
        </div> 
        
        <div id="modal-traje" class="modal">
            <div class="modal-conteudo">
                <button class="fechar" onclick="fecharModal()">X</button>
                <h1 class="traje-conteiner">Traje: Esporte Fino.</h1>
                <p class="evitar">Evite a cor Pink</p>
                
            </div>
    </body>
    
<script src="script.js"></script>
</html>
